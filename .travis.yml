git:
  depth: false
language: java
dist: bionic
sudo: false
jdk:
- openjdk11
services:
  - docker
env:
  global:
    - GH_URL=https://raw.githubusercontent.com
    - FILE_TO_VALIDATE=service-registry.yaml
    - URL_TO_VALIDATE=$GH_URL/${TRAVIS_PULL_REQUEST_SLUG:-$TRAVIS_REPO_SLUG}/${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}/$FILE_TO_VALIDATE
    - secure: ""
before_install:
  - git clone --branch=v1.1.0 https://github.com/mcupak/oas-validator.git
script:
  - ./oas-validator/validate.sh "$URL_TO_VALIDATE"
after_success:
  - docker image pull ga4gh/ci-gh-openapi-docs:0.1.0 && docker run -v `pwd`:/usr/src/repo --env GH_PAGES_NAME=${GH_PAGES_NAME} --env GH_PAGES_EMAIL=${GH_PAGES_EMAIL} --env GH_PAGES_TOKEN=${GH_PAGES_TOKEN} ga4gh/ci-gh-openapi-docs:0.1.0
